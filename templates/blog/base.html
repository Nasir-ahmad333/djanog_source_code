{% load static %}
{% load base_tags %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" description='Nasir Ahmad Ahmady'>
    <meta name="keywords" description="این یک مقاله تستی است ">
    <link rel="icon" href="{% static 'blog/assets/svg/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <!-- stat rating -->
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    <title>{% block pagetitle %}{% endblock %}</title>
</head>
<body>
    {% block main_header %}{% endblock %}
    {% block main %}{% endblock %}
    <footer>
        <hr>
        <div class="icon-wrapper my-3">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-telegram"></i>
        </div>
    </footer>
    <script src="{% static 'blog/js/main.js' %}"></script>
</body>
</html>
